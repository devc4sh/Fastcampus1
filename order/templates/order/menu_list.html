<form method="POST" action="{% url 'order' %}">
    <ol>
        <h4> 주문하실 음식을 골라주세요.</h4>
        {% for Menu in menu_list %}
            <input type="checkbox" id="menu{{ forloop.counter }}" name="menu" value="{{ Menu.food_name }}" >
            <label for="menu{{ forloop.counter }}">{{ Menu.food_name }} </label><br>
        {% endfor %}
    </ol>

    <ol>
        <h4> 2. 배달 받을 주소를 입력해주세요.</h4>
        <input type="text" name="address"  required>
    </ol>
    <input type="hidden" name="shop" value="{{ shop }}" required>
    <input type="submit" value="주문완료하기" >
</form>
